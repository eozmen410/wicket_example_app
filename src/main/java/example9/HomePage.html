<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	<form wicket:id="mySearchForm" >
		<span>Enter search word: </span> <br>
		<input wicket:id="input" type="text" id="input" name="input"><br>
		<input type="submit" value="Submit">
		<div wicket:id="message">[message goes here]</div>

	</form>
	</body>
</html>
