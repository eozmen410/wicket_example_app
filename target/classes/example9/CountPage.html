<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<form wicket:id="myCountForm" >
    <span>Current count is: </span> <br>
    <div wicket:id="countLabel">[message goes here]</div>
    <input type="submit" value="++" wicket:id="increase">
    <input type="submit" value="--" wicket:id="decrease">
</form>
</body>
</html>
